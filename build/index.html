  <body>
    <div class="container">
    

  <div class="row">
  	<!-- Trigger the modal with a button -->
  		<div class="col-md-6">  			
		  	<button type="button" class="btn btn-info btn-lg play-video" data-toggle="modal" data-target="#myModal" data-video="https://www.youtube.com/embed/FIMz4M2Vuw4?autoplay=1">
		  		<img src="https://i.ytimg.com/vi/FIMz4M2Vuw4/hqdefault.jpg" width="300" height="300">	
		  	</button>
  		</div>
  	<!-- Trigger the modal with a button -->
  		<div class="col-md-6">  			
		  	<button type="button" class="btn btn-info btn-lg play-video" data-toggle="modal" data-target="#myModal" data-video="https://www.youtube.com/embed/Z1wN6_mCYbw?autoplay=1">
		  		<img src="https://i.ytimg.com/vi/Z1wN6_mCYbw/hqdefault.jpg" width="300" height="300">	
		  	</button>
  		</div>
  	<!-- Trigger the modal with a button -->
  		<div class="col-md-6">  			
		  	<button type="button" class="btn btn-info btn-lg play-video" data-toggle="modal" data-target="#myModal" data-video="https://www.youtube.com/embed/A_dYjvKdzR0?autoplay=1">
		  		<img src="https://i.ytimg.com/vi/A_dYjvKdzR0/hqdefault.jpg" width="300" height="300">	
		  	</button>
  		</div>
  	<!-- Trigger the modal with a button -->
  		<div class="col-md-6">  			
		  	<button type="button" class="btn btn-info btn-lg play-video" data-toggle="modal" data-target="#myModal" data-video="https://www.youtube.com/embed/k-atPa3QUis?autoplay=1">
		  		<img src="https://i.ytimg.com/vi/k-atPa3QUis/hqdefault.jpg" width="300" height="300">	
		  	</button>
  		</div>
  	<!-- Trigger the modal with a button -->
  		<div class="col-md-6">  			
		  	<button type="button" class="btn btn-info btn-lg play-video" data-toggle="modal" data-target="#myModal" data-video="https://www.youtube.com/embed/aK9ohIzeYSk?autoplay=1">
		  		<img src="https://i.ytimg.com/vi/aK9ohIzeYSk/hqdefault.jpg" width="300" height="300">	
		  	</button>
  		</div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <iframe id="video" width="95%" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript">
  	$(document).ready(function() {
		  $('.play-video').on('click', function(ev) {
		  	var video_url = $(this).data("video");
		    $("#video")[0].src = video_url;// + "&autoplay=1";
		    ev.preventDefault();		 
		  });

		  $('#myModal').on('hidden.bs.modal', function () {
  			alert("Modal is closing...");
		    $('iframe').attr('src','');

			})

		});
  </script>
    </div>
  </body>
</html>
